{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eunoia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "features/images/maria-orlova-bU8TeXhsPcY-unsplash.jpg" %}'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
        }

        /* Overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
            z-index: 1;
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 2; /* Make sure the container is above the overlay */
            background: rgba(255, 255, 255, 0.9); /* White background with some transparency */
            padding: 40px 30px; /* More padding for spacing */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%; /* Full width on small screens */
            max-width: 400px; /* Limit max width */
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0; /* More margin for spacing */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in total width */
        }

        .btn-login {
            background-color: #32023c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Full width for button */
            font-size: 16px; /* Increase button text size */
        }

        .btn-login:hover {
            background-color: #32023c; /* Darker blue on hover */
        }

        .forgot-password {
            margin-top: 15px;
            display: block;
            color: #32023c;
            text-decoration: none;
            font-size: 14px; /* Smaller font for the link */
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Create Account Option */
        .create-account {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .create-account a {
            color: #32023c;
            text-decoration: none;
            font-weight: 500;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        /* Error Messages Styling */
        .error-messages p {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h2>Login to Eunoia</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-login">Login</button>
        </form>
        
        <div class="create-account">
            <p>Don't have an account? <a href="{% url 'signup' %}">Create one</a></p>
        </div>

        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
