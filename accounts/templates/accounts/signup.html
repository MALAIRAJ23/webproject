{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8a959c, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px; /* Reduced padding for a shorter container */
            max-width: 400px; /* Optional: further reduce max width */
            width: 100%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px; /* Reduced margin for a more compact look */
            font-size: 24px; /* Reduced font size */
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px; /* Reduced padding */
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px; /* Reduced font size */
            transition: border-color 0.3s;
            margin-bottom: 15px; /* Reduced margin */
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        .password-requirements {
            text-align: left; /* Aligns the password requirements to the left */
            font-size: 12px;
            color: #555;
            margin-bottom: 15px; /* Reduced margin */
        }
        button {
            width: 100%;
            padding: 10px; /* Reduced padding */
            background-color: #32023c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px; /* Reduced font size */
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #32023c;
        }
        p {
            margin-top: 15px; /* Reduced margin */
            font-size: 14px;
            color: #555;
        }
        a {
            color: #32023c;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </form>
    </div>
</body>
</html>
