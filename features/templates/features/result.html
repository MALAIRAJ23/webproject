<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Affirmation & Manifestation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light background for a calm feel */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a90e2; /* Calming blue color */
        }

        h2 {
            font-size: 2em;
            margin: 15px 0;
            color: #6b5b95; /* Soothing purple */
        }

        p {
            font-size: 1.25em;
            margin: 10px 0;
            line-height: 1.5;
            transition: transform 0.5s ease; /* Animation for the paragraphs */
        }

        /* Animation effect for affirmation and manifestation */
        .animated {
            display: inline-block;
            animation: fadeIn 1.5s ease-in-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reflection {
            margin-top: 30px;
            font-size: 1.1em;
            color: #888; /* Soft gray for reflection text */
            font-style: italic;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2; /* Button color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #6b5b95; /* Hover effect */
        }
    </style>
</head>
<body>
    <h1>Based on how you feel ({{ mood }}):</h1>
    
    <h2>Affirmation:</h2>
    <p class="animated">{{ affirmation }}</p>

    <h2>Manifestation:</h2>
    <p class="animated">{{ manifestation }}</p>

    <p class="reflection">Reflect on the outcome. Remember, it's okay to feel whatever you feel; your feelings are valid.</p>

    <a href="{% url 'process_journal_entry' %}">Go back</a>
</body>
</html>
