<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <style>
        /* Cooler gradient background */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Custom animation for page fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animated background shapes */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 20%;
        }

        .shape:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 60%;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Aesthetic form container */
        form {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            position: relative;
            animation: slideIn 1.5s ease-out;
        }

        /* Slide-in animation for the form */
        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            letter-spacing: 1.5px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #a1c4fd;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            resize: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #c2e9fb;
        }

        button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #76c7c0;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #89f7fe;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <!-- Animated background shapes for visual enhancement -->
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form action="{% url 'process_journal_entry' %}" method="POST">
        {% csrf_token %}
        <h1>Pour Out Your Thoughts</h1>
        <textarea name="journal_entry" rows="10" placeholder="Enter your thoughts..."></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
