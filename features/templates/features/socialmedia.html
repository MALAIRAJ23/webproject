<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Embedded Posts with Vision Board</title>
    <style>
        @keyframes gradient-bg {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 300% 300%;
            animation: gradient-bg 25s ease infinite;
        }

        h2 {
            font-size: 32px;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .embedded-posts, .vision-board-container {
            flex: 1;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .post iframe {
            border-radius: 8px;
            width: 100%;
            height: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .vision-board-container h3 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .vision-board {
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            position: relative;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .vision-board img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .vision-board img.active {
            opacity: 1;
        }

        .external-links {
            margin-top: 20px;
            text-align: center;
        }

        .external-links a {
            display: inline-block;
            margin: 5px 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        .external-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <section class="embedded-posts">
        <h2>Balance and Well-being Posts</h2>
        <div class="post">
            <iframe src="https://www.instagram.com/p/DAi4TN2P2ee/embed" frameborder="0" scrolling="no" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </section>

    <section class="vision-board-container">
        <h3>Vision Board</h3>
        <div class="vision-board" id="visionBoard">
            <!-- Predefined images for transition -->
            <img src="https://via.placeholder.com/400x300/FF9A9E/FFFFFF?text=Image1" alt="Image 1" class="active">
            <img src="https://via.placeholder.com/400x300/FAD0C4/FFFFFF?text=Image2" alt="Image 2">
            <img src="https://via.placeholder.com/400x300/FABBBB/FFFFFF?text=Image3" alt="Image 3">
            <img src="https://via.placeholder.com/400x300/FDBEAA/FFFFFF?text=Image4" alt="Image 4">
        </div>
    </section>
</div>

<!-- External Links Section -->
<div class="external-links">
    <h3>Related Resources</h3>
    <a href="https://www.mentalhealth.gov/" target="_blank">MentalHealth.gov</a>
    <a href="https://www.nami.org/Home" target="_blank">NAMI - National Alliance on Mental Illness</a>
    <a href="https://www.psychologytoday.com/us/basics/mental-health" target="_blank">Psychology Today - Mental Health</a>
    <a href="https://www.verywellmind.com/mental-health-5112343" target="_blank">Verywell Mind - Mental Health</a>
    <a href="https://www.mayoclinic.org/tests-procedures/mental-health-evaluation/about/pac-20305113" target="_blank">Mayo Clinic - Mental Health Evaluation</a>
</div>

<script>
    const visionBoard = document.getElementById('visionBoard');
    const images = visionBoard.getElementsByTagName('img');
    let currentImageIndex = 0;

    // Function to handle image transition
    function showNextImage() {
        // Hide the current image
        images[currentImageIndex].classList.remove('active');

        // Update index to next image
        currentImageIndex = (currentImageIndex + 1) % images.length;

        // Show the next image
        images[currentImageIndex].classList.add('active');
    }

    // Transition every 3 seconds
    setInterval(showNextImage, 3000);
</script>

</body>
</html>
